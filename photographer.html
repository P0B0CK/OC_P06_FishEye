<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28db65c75a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

  <header id="header" aria-label="page principale" role="banner">
      <a href="index.html"><img src="assets/images/logo.png" alt="Logo de Fisheye" class="logo"/></a>
  </header>

    <main id="main" role="main">
    <!-- USER PROFILE -->
      <div class="photograph-header" role="Profil du photographe">
      </div>
    <!-- FILTER SECTION -->
      <div  class="filter-section" aria-expanded="Trier la séléction">
        <label for="selected-filter">Trier par</label>
        <select id="selected-filter" name="selected-filter" aria-label="Trier les medias" tabindex="0">
          <option value="popularity" class="selected-text">Popularité</option>
          <option value="date" class="selected-text">Date</option>
          <option value="title" class="selected-text">Titre</option>
        </select>
      </div>
      
    <!-- MEDIA SECTION -->
      <div class="media-section" role="Folio du photographe">
      </div>
      
    </main>

    <!-- MODAL CONTACT -->
    <div id="contact_modal" role="Dialog" aria-label="Contact Modal">
			<div class="modal">
				<header>
          <h2 id="nameContact">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close"/>
        </header>

				<form id="contactForm" onsubmit="" method="GET" action="photographer.html?id=${photographerId}" role="form">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" name="getValue" required minlength="2">
            <label for="lastname">Nom</label>
						<input type="text" id="lastname" name="getValue" required minlength="2">
            <label for="email">Email</label>
						<input type="email" id="email" name="getValue">
            <label for="message">Votre message</label>
						<input type="text" id="message" name="getValue">
					</div>
          <button type="submit" id="btnSubmit" class="contact_button">Envoyer</button>
				</form>
        
			</div>
		</div>

    <!-- MODAL LIGHTBOX-->
    <div id="lightbox-modal" role="Dialog" aria-label="image closeup view" hidden>
      <div class="lightbox">
        <div class="lbNavRight">
          <button class="lbSwitch lbIcons prevBtn" aria-label="Previous image"><i class="fa-sharp fa-solid fa-chevron-left"></i></button>
        </div>
        
        <div class="lbContent lb-media">
        </div>

        <div class="lbNavLeft">
          <button class="lbClose lbIcons" aria-label="Close dialog" onclick="closeLightbox()"><i class="fa-sharp fa-solid fa-xmark"></i></button>
          <button class="lbSwitch lbIcons nextBtn" aria-label="Next image"><i class="fa-sharp fa-solid fa-chevron-right"></i></button>
        </div>

      </div>
    </div>

    <script src="/scripts/utils/contactForm.js" type="module"></script>
    <script src="/scripts/utils/sortMedias.js" type="module"></script>
    <script src="/scripts/utils/modalLightbox.js" type="module"></script>
    <script src="/scripts/factories/lightbox.js" type="module"></script>
    <script src="/scripts/factories/photographer.js" type="module"></script>
    <script src="/scripts/factories/medias.js" type="module"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
